<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container">
  <h1 class="text-center my-2">RESUME GENERATOR</h1>
  <p class="text-center ">code with Mrs. Web Developer </p>
 <div class="row">

  <div class="col-md-6">
    <!-- frist col -->
    <h3>Personal Information</h3>
    <div class="form-group">
      <label for="namefield">Your Name</label>
      <input type="text" class="form-control"placeholder="Enter Here" id="namefield">
    </div>
      <div class="form-group mt-2">
      <label for="contactfield">Contact no.</label>
      <input type="text" class="form-control"placeholder="Enter Here" id="contactfield">
    </div>
  
  
   <div class="form-group mt-2">
    <label for="Addressfield">Your Address</label>
    <textarea class="form-control" id="Addressfield" cols="30" rows="1" placeholder="Enter Here"></textarea>
  </div> 
  <p class="text-secondary my-3">Important Links...</p>
  <!-- facebook -->
  <div class="form-group mt-2">
    <label for="facebookfield">Facebook</label>
    <input type="text" class="form-control"placeholder="Enter Here" id="facebookfield">
  </div>
  <!-- insta -->
  <div class="form-group mt-2">
    <label for="Instagramfield">Instagram</label>
    <input type="text" class="form-control"placeholder="Enter Here" id="Instagramfield">
  </div>
  <!-- linkin -->
  <div class="form-group mt-2">
    <label for="Linkedinfield">Linked IN</label>
    <input type="text" class="form-control"placeholder="Enter Here" id="Linkedinfield">
  </div>

</div>
  <div class="col-md-6">
    <!-- second col -->
    <h3>Professional Information</h3>
    <div class="form-group mt-2" id="we">
      <label for="WEfield">Work Experience</label>
      <textarea class="form-control WEfield"  cols="30" rows="3" placeholder="Enter Here"></textarea>
      <div class="container text-center mt-2" id="weAddButton">
        <button onclick="addNewWEField()" class="btn btn-dark btn-sm " >Add</button>
      </div>
    </div> 
    <div class="form-group mt-2" id="eq">
      <label for="AQfield">Academic Qualification</label>
      <textarea class="form-control eqfield" cols="30" rows="3" placeholder="Enter Here"></textarea>
      <div class="container text-center mt-2"id="eqAddButton">
        <button onclick="addNewEQField()"class="btn btn-dark btn-sm " >Add</button>
      </div>
    </div> 
    <!-- <div class="form-group mt-2">
      <label for="WEfield">Work Experience</label>
      <textarea class="form-control"  cols="30" rows="1" placeholder="Enter Here"></textarea>
    </div>  -->
  </div>
 </div> 
   <div class="container text-center mt-3">
    <button class="btn btn-primary btn-lg">Generate CV</button>
   </div>
</div>


 <!-- script -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
 <script src="script.js"></script>
</body>
</html>
